<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>Roast Your Friend</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Roast Your Friend">
    <meta name="description" content="Experience witty AI roasting calls that'll make you laugh. Prank and roast your friends like never before.">
    <meta name="theme-color" content="#FF8A00">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.roastyourfriend.fun">
    <meta property="og:title" content="Roast Your Friend">
    <meta property="og:description" content="Experience witty AI roasting calls that'll make you laugh. Prank and roast your friends like never before.">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.roastyourfriend.fun">
    <meta name="twitter:title" content="Roast Your Friend">
    <meta name="twitter:description" content="Experience witty AI roasting calls that'll make you laugh. Prank and roast your friends like never before.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Prevent auto zooming on input fields on iOS -->
    <script>
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
